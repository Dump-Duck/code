{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/login.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/base.css' %}">
  <title>Sign in</title>
</head>
<body>
  <div class="main">
    <p class="sign" >Sign in</p>
    <form class="form1" method="post">
      {% csrf_token %}
      {% for field in form %}
      {% if field.name != 'password' %}


      <input class="un" type="text"  name="{{ field.name }}" autocomplete="off" placeholder="Enter {{ field.name }}">

      {% else %}

      <input class="pass" type="password"  name="{{ field.name }}" autocomplete="off" placeholder="Enter {{ field.name }}">

      {% endif %}
      {% endfor %}
      <div class="btn">
        <button class="button" type="submit">LogIn</button> 

      </div>

      <p class="forgot">Trang đăng nhập này chỉ dành cho admin, nếu bạn không phải admin vui lòng ấn <a href="{% url 'main' %}">vào đây</a> để trở về trang chủ!</p>

      <p class="forgot" ><a href="#">Forgot Password?</p>

    </div>
    
</body>  
</html>
