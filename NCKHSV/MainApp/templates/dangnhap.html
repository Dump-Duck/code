<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    {% load static %}

<body>

    <div class="main">

                <div class="form">

                    {{ form.as_p }}

                    <p class="link">Trang đăng nhập dành riêng cho tài khoản admin<br>
                    <a href="{% url 'main' %}">Trở về trang chủ </a> </a></p>
                    <p class="liw">tại đây</p> {% endcomment %}

                    <div class="icons">

                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>

                        <a href="#"><ion-icon name="logo-skype"></ion-icon></a>

                </div>
                    </div>
                </div>
        </div>
