    <div class="lat" data-lat="{{ house.lat }}"></div>
    <div class="lng" data-lng="{{ house.lng }}"></div>
    <div class="address" data-address="{{ house.address }}, {{ house.ward.ward }}, {{ house.district.district }}"></div>
