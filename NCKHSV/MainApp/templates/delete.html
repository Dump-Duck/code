{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/delete_db.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-free-6.1.1-web/css/all.css' %}">
    <title>Delete</title>
</head>
<body>

    <header class="header">
        <div class="header_logo">
            <a href="{% url 'main' %}"><img class="header_logo_img" src="{% static 'assets/img/Home_logo.png' %}" alt=""></a>
        </div>

        <section class="menu_header">
            <nav class="item-header">
               <a href="{% url 'main' %}">Home</a>
               <a href="">About</a>
               <a href="">Services</a>
               <a href="">Blog</a>
               <a href="">Contact</a>
                {% if user.is_authenticated %}
               <a href="{% url 'manage' %}">Manage</a>
               <a href="{% url 'upload' %}">Upload</a>
               <a href="{% url 'logout' %}">Logout</a>
                {% else %}
               <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </nav>
        </section>
    </header>



    <div class="container">
            <h1 class="text_question">Xóa bài đăng {{house_post.id}}</h1>
            
            <form class="form" method="post" action="{%url 'delete' house_post.id%}">
                {% csrf_token %}
                <div class="cancel">
                    <a class="cancel_btn" href="{% url 'manage' %}"> cancel</a>
                </div>
                <div class="confirm">
                    <input class="confirm_btn" type="submit" value="Confirm">
                </div>
            </form>
    </div>
    
</body>
</html>
